<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üçΩÔ∏è Recipe Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
        }
        input, button {
            padding: 0.5rem;
            font-size: 1rem;
        }
        #response {
            margin-top: 1rem;
            background: #f3f3f3;
            padding: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>ü•ë Healthy Recipe Chatbot</h2>
    <p>Ask something like: <em>low carb lunch</em> or <em>high protein vegan dinner</em> or <em>specific ingredients (ie. ricotta cheese)</em></p>

    <input type="text" id="messageInput" placeholder="Type your recipe request..." size="40" />
    <button onclick="sendMessage()">Send</button>

    <div id="response"></div>

    <script>
        async function sendMessage() {
            const message = document.getElementById("messageInput").value;
            const responseBox = document.getElementById("response");

            if (!message) return;

            const res = await fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message })
            });

            const data = await res.json();
            responseBox.innerText = data.response || "No response.";
        }
    </script>
</body>
</html>
